<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>To-Do List</h1>
  <table class="table table-light table-striped">
    <tbody th:each="task: ${task_list}">
      <tr>
        <td> 
        <div th:switch="${task.DO }"> 
		  <p th:case="true"><input class="form-check-input" type="checkbox" id="checkboxNoLabel" value=""  checked></input></p>
		  <p th:case="false"><input class="form-check-input" type="checkbox" id="checkboxNoLabel" value=""></input></p>
		  <p th:case="*">User is some other thing</p> 
		</div>
        </td>
        <td th:text = "${task.TASK}"></td>
        <td><a href="/edit">Edit</a></td>
        <td><a th:href="@{/{id}(id=${task.ID})}">Delete</a></td>
      </tr>
    </tbody>
  </table>
  <form th:action ="@{/}" method="POST">
    <div class="form-group">
	 <input type="text" placeholder="New Task" name="nt">   
	 <button type="submit" class="btn btn-primary">Add</button>
	</div>
   </form>
</body>
</html>
