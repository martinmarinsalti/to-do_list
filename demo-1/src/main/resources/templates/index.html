<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>To-Do List</h1>
  <table class="table table-light table-striped">
    <tbody th:each="task: ${task_list}">
      <tr>
        <td> 
        <div th:switch="${task.DO }"> 
		  <p th:case="true">
		    <input class="form-check-input" type="checkbox" name="idEd"   checked></input>
		  </p>
		  <p th:case="false">
		    <input class="form-check-input" type="checkbox"  name="idEd" ></input>
		  </p>
		  <p th:case="*">User is some other thing</p> 
		</div>
        </td>
        <td th:text = "${task.TASK}"></td>
        <td>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Edit
</button>

<!--<button  type="button" class="btn btn-warning" data-toggle="modal" data-bs-target="#exampleModal" >Edit</button>-->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Rename the task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form th:action="@{/edit}" method="POST">
	    <div class="form-group">
	     <label for="exampleInputEmail1">Please, enter a new name: </label>
		 <input type="text" name="new_task">
	     <input type="text" name="id" th:value= "${task.ID}" hidden>
	    </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
        </td>
        <td><a th:href="@{/{id}(id=${task.ID})}">Delete</a></td>
      </tr>
    </tbody>
  </table>
  <form th:action ="@{/}" method="POST">
    <div class="form-group">
	 <input type="text" placeholder="New Task" name="nt">   
	 <button type="submit" class="btn btn-primary">Add</button>
	</div>
   </form>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
